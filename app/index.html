            <section data-route="overview">
              <paper-material elvation="1">
                <h2 class="page-title">Overview</h2>
                  <img src="images/placenta.png" width="200" style="float:right"></img>

                  <p>The placenta is a unique organ that serves as an interface between a mother and a fetus.&nbsp;The placenta plays an important role in fetal growth and development. Placental vasculature and surrounding&nbsp;tissue support transport of oxygen, glucose and other nutrients from the mother to the fetus. Increasing&nbsp;evidence suggests that modifiable maternal factors, such as obesity, impact placental function and therefore&nbsp;fetal health. This motivates development of technology for in vivo, real time monitoring of placental structure&nbsp;and function.</p>

                  <p>&quot;Monitoring Placental Health in Real Time&quot; is a collaborative research project to developing magnetic resonance imaging (MRI) based techniques for monitoring placental function.</p>

                  <hr />
                  <h3>Facts about the placenta</h3>

                  <p><b>Weight:</b> the term placenta typically weighs about <b>500g</b> (about 1 pound).</p>

                  <p><b>Size:</b> the human placenta has an average thickness of between <b>2.0-2.5cm</b>, and diameter of <b>22cm</b>. It is just about the size of the human face.&nbsp;&nbsp;</p>

                  <p>The <b>placenta</b> can be thought of as the interface between the maternal and fetal blood systems. The surface area of the placental membrane that acts as this interface has&nbsp;a surface area of about 13 m<sup>2</sup> (about the size of an average parking spot).

                  The placenta is much more than a passive conduct between the mother and the fetus. It provides nutrition to the baby, and functions as its lungs, kidneys and immune system.&nbsp;&nbsp;</p>

                  <p>The National Institute of Child&nbsp;Health and Human Development&nbsp;has recently launched the Human Placenta Project. The placenta and its relationship to fetal and maternal wellbeing will be much better understood as&nbsp;the project goes.&nbsp;&nbsp;<a href="https://www.nichd.nih.gov/research/HPP/Pages/default.aspx">https://www.nichd.nih.gov/research/HPP/Pages/default.aspx</a></p>
              </paper-material>
            </section>

                <h2 class="page-title">Projects</h2>
                <h3>Fetal Motion during typical MRI Scan</h3>

                <p class="p1">Motion due to the mother's breathing, uterus contraction, and fetal movements is&nbsp;one of the main challanges during fetal and placental MRI.</p>

                <p><iframe allowfullscreen="" frameborder="0" height="180" src="http://www.youtube.com/embed/RTNtcqH9Y6A?rel=0&amp;autoplay=1" width="280"></iframe>&nbsp;</p>
                
                <div>&nbsp;</div>
                <hr />
                
                <h3>OxyMRI of Placenta</h3>

                <p>MRI can be used to visualize the oxygen transport in placenta&nbsp;in realtime. Here, the maternal oxygen supply was alternated from normal, ambient air (21% O<sub>2</sub>)&nbsp;to a pure oxygen mixture (100% O<sub>2</sub>) and back again to ambient.&nbsp;</p>

                <p><iframe allowfullscreen="" frameborder="0" height="360" src="https://www.youtube.com/embed/kLjHlX7txK8?rel=0&amp;autoplay=1" width="640"></iframe></p>

                <p>&nbsp;</p>
                <hr />

                <h3>Assessment of Twin Placentas</h3>

                <p>Selective intrauterine growth restriction (sIUGR) in monochorionic twins is associated with a substantial increase in perinatal mortality and morbidity for both twins. Assessment of placental insufficiency, primary&nbsp;cause of sIUGR, currently&nbsp;relies on indirect measures of umbilical artery (UA) Doppler. We hope novel MRI methods will improve the prenatal evaluation of placental function.</p>

		<p><i>Please note that in the following images anatomy is artifically colored and computer generated.</i></p>

                <p>Twin fetuses (one computer generated in red, and one generated in cyan) that share one placenta, and an umbilical cord that runs from the belly of the "red" fetus to the placenta.</p><img alt="" src="https://lh6.googleusercontent.com/-2bJUi__ckCQ/ViAhsXfB8KI/AAAAAAAAAa4/_r9szmyi2uw/w482-h512-no/visual_all4%2Bcrop.png" width="200" />&nbsp; 

                <p>Monochorionic placenta, with two cord insersions. Highlighted regions in the placenta belong&nbsp;to each twin.</p><img alt="" src="https://lh3.googleusercontent.com/-INIrDZFPPJg/ViAhrzWni7I/AAAAAAAAAa4/5NiSOUReY6U/w486-h506-no/visual_placenta%2Band%2Bcord1%2Bcrop.png" width="200" />&nbsp;

                <div>&nbsp;</div>
                <hr />
                
                <h3>Effect of obesity to the placental transport</h3>
                
                <p>Maternal obesity increases risks of maternal complications, prematurity, macrosomia, and more than doubles the rate of stillbirths. Therefore, obesity is in epidemic proportions with a clear negative impact on fetal development. Ultrasound, the current frontline assessment tool, is severely limited in obese mothers. Methods to safely and noninvasively monitor placental health would allow early detection and insight into mechanisms of placental dysfunction in obesity.</p>
                
                <p>Our focus in this project will be to improve MRI technology and test its ability to detect differences in placental structure and function in the second trimester in a population of healthy pregnant women and a matched population of obese women.</p>

		<div>&nbsp;</div>
                <hr />

                <h3>Novel MRI Methods Development</h3>

                <p>MRI has become a powerful tool to noninvasively assess structure and function in many organ systems, particularly at 3T. However, to date, MRI has not made a significant impact on placental assessment due to major obstacles, primarily complex non-rigid placental motion and magnetic field (B0) inhomogeneities (significant in the abdomen at 3T). To overcome these major obstacles, we propose to improve all components in MRI hardware, MRI acquisition and post-processing methods.</p>

                <p>&nbsp;</p>
              </paper-material>
