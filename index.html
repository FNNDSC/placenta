<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Placenta Website</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="overview" href="/overview" on-click="onDataRouteClick"><iron-icon icon="home"></iron-icon><span>Overview</span></a> <a data-route="projects" href="/projects" on-click="onDataRouteClick"><iron-icon icon="settings"></iron-icon><span>Projects</span></a> <a data-route="participate" href="/participate" on-click="onDataRouteClick"><iron-icon icon="face"></iron-icon><span>Participate</span></a> <a data-route="sponsors" href="/sponsors" on-click="onDataRouteClick"><iron-icon icon="thumb-up"></iron-icon><span>Sponsors</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><div class="middle middle-container center horizontal layout"><div class="app-name">Monitoring Placental Health in Real Time</div></div><div class="bottom bottom-container center horizontal layout"><div class="bottom-title paper-font-subhead">by FNNDSC</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="contact"><paper-material elevation="1"><h2 class="page-title">Contact</h2><p>This is the contact section</p></paper-material></section><section data-route="overview"><paper-material elvation="1"><h2 class="page-title">Overview</h2><img src="images/placenta.png" width="200" style="float:right"><p>The placenta is a unique organ that serves as an interface between a mother and a fetus.&nbsp;The placenta plays an important role in fetal growth and development. Placental vasculature and surrounding&nbsp;tissue support transport of oxygen, glucose and other nutrients from the mother to the fetus. Increasing&nbsp;evidence suggests that modifiable maternal factors, such as obesity, impact placental function and therefore&nbsp;fetal health. This motivates development of technology for in vivo, real time monitoring of placental structure&nbsp;and function.</p><p>&quot;Monitoring Placental Health in Real Time&quot; is a collaborative research project to developing MRI-based techniques for monitoring placental function.</p><hr><h3>Facts about the placenta</h3><p><b>Weight:</b> the term placenta typically weighs 1 pound.</p><p><b>Size:</b> the human placentas has average thickness of 2-2.5cm, and diameter of 22cm. It is just about the size of the human face.&nbsp;&nbsp;</p><p>Placenta is an interface between mother and fetus. The membrane in the placenta that interface maternal and fetal blood has&nbsp;surface area of about 13 m<sup>2</sup>. That is the size of a parking spot.&nbsp;</p><p>The placenta is much more than a passive conduct between the mother and the fetus. It provides nutrition to the baby, and functions as its lungs, kidneys and immune system.&nbsp;&nbsp;</p><p>The National Institute of Child&nbsp;Health and Human Development&nbsp;has recently launched the Human Placenta Project. The placenta and its relationship to fetal and maternal wellbeing will be much better understood as&nbsp;the project goes.&nbsp;&nbsp;<a href="https://www.nichd.nih.gov/research/HPP/Pages/default.aspx">https://www.nichd.nih.gov/research/HPP/Pages/default.aspx</a></p></paper-material></section><section data-route="projects"><paper-material elevation="1"><h2 class="page-title">Projects</h2><h3>Breathing motion</h3><p class="p1">Motion due to mother breathing, uterus contraction, fetal movements are&nbsp;one of the main challange during fetal and placental MRI. The following movie demonstrates the motion in uterus along time.</p><p><iframe allowfullscreen="" frameborder="0" height="180" src="http://www.youtube.com/embed/RTNtcqH9Y6A?rel=0&amp;autoplay=1" width="280"></iframe>&nbsp;</p><p>Using MRI to visualize the oxygen transport in placenta&nbsp;in realtime, as oxygen supply to the mother was alternated from room air (21% O2)&nbsp;to oxygen (100% O2) and back to room air.&nbsp;</p><p><iframe allowfullscreen="" frameborder="0" height="360" src="https://www.youtube.com/embed/XB4H4zO-j4I?rel=0&amp;autoplay=1" width="640"></iframe></p><p>&nbsp;</p><hr><h3>Assessment of twin placentas</h3><p>Selective intrauterine growth restriction (sIUGR) in monochorionic twins is associated with a substantial increase in perinatal mortality and morbidity for both twins. Assessment of placental insufficiency, primary&nbsp;cause of sIUGR, currently&nbsp;relies on indirect measures of umbilical artery (UA) Doppler. We hope novel MRI methods will improve the prenatal evaluation of placental function.</p><p>&nbsp;</p><p><img alt="" height="212" src="https://lh6.googleusercontent.com/-2bJUi__ckCQ/ViAhsXfB8KI/AAAAAAAAAa4/_r9szmyi2uw/w482-h512-no/visual_all4%2Bcrop.png" width="200">&nbsp;Twin fetuses that shares one placenta, and umbilical cord that runs from the belly of red fetus to the placenta.</p><p><img alt="" height="200" src="https://lh3.googleusercontent.com/-INIrDZFPPJg/ViAhrzWni7I/AAAAAAAAAa4/5NiSOUReY6U/w486-h506-no/visual_placenta%2Band%2Bcord1%2Bcrop.png" width="200">&nbsp;Monochorionic placenta, with two cord insersions. Highlighted regions in the placenta belong&nbsp;to each twin.</p><div>&nbsp;</div><hr><h3>Novel MRI methods development</h3><p>Coming soon...</p><p>&nbsp;</p></paper-material></section><section data-route="participate"><paper-material elevation="1"><h2 class="page-title">Participate</h2><p>Recruitment process will start soon for each branch of the project.&nbsp;</p></paper-material></section><section data-route="sponsors"><paper-material elevation="1"><h2 class="page-title">Sponsors</h2><p>Our studies are supported by:</p><ul><li>Madrid-MIT M+Vision Consortium&nbsp;<a href="http://mvisionconsortium.org/">http://mvisionconsortium.org/</a></li><li>NIH U01 HD087211 &nbsp;</li><li>NIH R01 EB017337</li></ul><p>&nbsp;</p><p><u>Related links:</u></p><p>The Human Placenta Project&nbsp;<a href="https://www.nichd.nih.gov/research/HPP/Pages/default.aspx">https://www.nichd.nih.gov/research/HPP/Pages/default.aspx</a></p></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel></template><script src="scripts/app.js"></script></body></html>
